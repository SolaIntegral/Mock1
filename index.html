<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="logo1.png" type="image/x-icon">
    <link rel="shortcut icon" href="logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康管理アプリ</title>
</head>
<body>
    <div class="container">
        <h2>あなたに関する質問</h2>
        <form id="questionForm">
            <div class="card">
                <label for="q1">1. 退職後もしくは60歳になったときに、どんなことをしたいか？</label>
                <input type="text" id="q1" name="q1" required class="input-field">
            </div>
            <div class="card">
                <label for="q2">2. そのときにどんな人と一緒にいたいか?</label>
                <input type="text" id="q2" name="q2" required class="input-field">
            </div>
            <div class="card">
                <label for="q3">3. その人とどんなことをしたいか？</label>
                <input type="text" id="q3" name="q3" required class="input-field">
            </div>
            <div class="card">
                
                <input type="text" id="q4" name="q4" required class="input-field">
                <label for="q4">という理由で</label>
            </div>
            <div class="card">
                <label for="q5">健康診断を</label>
                <select id="q5" name="q5" required class="input-field">
                    <option value="">選択してください</option>
                    <option value="オンライン診療">受診する</option>
                    <option value="対面診療">受診しない</option>
                </select>
            </div>
            <button type="submit">送信</button>
        </form>
    </div>
    <script>
        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'home.html';
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
