<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="logo1.png" type="image/x-icon">
    <link rel="shortcut icon" href="logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ホーム</h2>
        </div>

        <div class="card large-card">
            <h3>次の行動</h3>
            <p id="next-action">健康診断を予約しましょう！</p>
            <button id="reserve-button">予約はこちら</button>
        </div>

        <button id="next-step" style="display: none;">次へ</button>
        <button id="ticket-button" style="display: none;">おすすめ施設のチケットを見る</button>

        <!-- 会場選択モーダル -->
        <div id="reserve-modal" class="modal">
            <div class="modal-content">
                <h3>会場を選択してください</h3>
                <select id="venue-select">
                    <option value="東京クリニック">軽井沢病院</option>
                    <option value="大阪メディカル">木もれ陽の里</option>
                    <option value="名古屋病院">○○クリニック</option>
                </select>
                <button id="confirm-reserve">予約する</button>
                <button id="close-modal">キャンセル</button>
            </div>
        </div>

        <!-- チケット選択モーダル -->
        <div id="ticket-modal" class="modal">
            <div class="modal-content">
                <h3>おすすめ施設のチケット</h3>
                <label><input type="checkbox"> 施設A - 5000円</label><br>
                <label><input type="checkbox"> 施設B - 7000円</label><br>
                <label><input type="checkbox"> 施設C - 6000円</label><br>
                <button id="buy-ticket">購入</button>
                <button id="close-ticket-modal">キャンセル</button>
            </div>
        </div>

        <!-- 支払い方法選択モーダル -->
        <div id="payment-modal" class="modal">
            <div class="modal-content">
                <h3>支払い方法を選択してください</h3>
                <select id="payment-method">
                    <option value="credit">クレジットカード</option>
                    <option value="bank">銀行振込</option>
                    <option value="paypal">PayPal</option>
                </select>
                <button id="confirm-payment">支払い完了</button>
                <button id="close-payment-modal">キャンセル</button>
            </div>
        </div>
    </div>

    <div id="nav"></div>
    
    <script src="script.js"></script>
</body>


</html>
